    <label>Name</label>

    <input type="text" class="span5" id="modify-path" value="<%= project.path?project.path:"" %>">
    <label>Groups</label>
    <input type="text" class="span5" id="modify-groups" value="<%= project.groups?project.groups:"" %>">
    <label>Remote</label>
    <input type="text" class="span5" id="modify-remote" value="<%= project.remote?project.remote:"" %>">
    <label>Revision</label>
    <input type="text" class="span5" id="modify-revision" value="<%= project.revision?project.revision:"" %>">
  </form>
</div>
